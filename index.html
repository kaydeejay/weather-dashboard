<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Weather Dashboard</title>
    <!-- import bootstrap -->
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous"
    />
    <!-- import fontawesome -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- import local css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
</head>
<body>

    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <h2 class="display-4 page-header">Weather Dashboard</h2>
        </div>
        <div class="row">
            <div class="col-3">
                <form class="city-search">
                    <div class="input-group mb-3">
                        <input
                            id="cityName" 
                            type="text" 
                            class="form-control" 
                            placeholder="Search for a City" 
                        >
                        <div class="input-group-append">
                            <button 
                                class="btn btn-outline-secondary" 
                                type="submit" 
                                id="button-addon2"
                            >
                            <span class="fa fa-search"></span>
                            </button>
                        </div>
                    </div>
                </form>
                <ul class="list-group"></ul>
            </div>
            <div class="col-9">
                <div class="card" id="cityData">
                    <div class="city-card card-body">
                        <h5 class="city-title">City Name Placeholder</h5>
                        <div class="city-temp">Temperature: <span id="cityTemp"></span></div>
                        <div class="city-humid">Humidity: <span id="cityHumid"></span></div>
                        <div class="city-wind">Wind Speed: <span id="cityWind"></span></div>
                        <div class="city-uv">UV Index: <span class="badge badge-danger" id="cityUV">someNum</span></div>
                    </div>
                </div>
                <h5>5-day Forecast:</h5>
                <div class="five-day row">
                    <div class="col-2 day-0">
                        <div class="badge badge-primary">
                            Date
                            <br />
                            Icon
                            <br />
                            Temp
                            <br />
                            Humidity
                        </div>
                    </div>
                    <div class="col-2 day-1">
                        <div class="badge badge-primary">Day 1</div>
                    </div>
                    <div class="col-2 day-2">
                        <div class="badge badge-primary">Day 2</div>
                    </div>
                    <div class="col-2 day-3">
                        <div class="badge badge-primary">Day 3</div>
                    </div>
                    <div class="col-2 day-4">
                        <div class="badge badge-primary">Day 4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- import js requirements for bootstrap -->
    <script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
        crossorigin="anonymous">
    </script>
    <!-- import local js -->
    <script 
        src="./script.js">
    </script>
</body>
</html>
